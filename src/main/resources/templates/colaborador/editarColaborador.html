<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="fragments/head :: head"></head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="container adicionar-colaboradores">
		<h3>Adicionar/Editar Colaborador</h3>
		<span>informacoes do colaborador</span>
		<br/><br/>
		<form th:action="@{/colaborador/editarColaborador/(id=${colaborador.id})}" th:object="${colaborador}" method="POST">
			<div class="form-group">
				<input type="text" class="form-control" id="nome" required placeholder="Digite o nome" th:field="*{nome}">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="sobrenome" required placeholder="Digite o sobrenome" th:field="*{sobrenome}">
			</div>
			<div class="form-group">	
				<input class="form-control" type="tel" value="" id="telefone" required placeholder="Digite o telefone" th:field="*{telefone}">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="senha" placeholder="Digite a senha" th:field="*{senha}">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="confirmaSenha" placeholder="Repita a senha">
			</div>
			<button type="submit" class="btn btn-primary">Atualizar colaborador</button>
		</form>
	</div>
	
	<div th:replace="fragments/scripts :: scripts"></div>
	<script>
		$(document).ready(function () {
			var password = $('#senha');
			var confirm_password = $('#confirmaSenha');
			$('#submit-button').on('click', function (e) {
				if($('#senha').val() != ""){
					if($('#senha').val() !== $('#confirmaSenha').val()){
						alert('As senhas nao conferem');
						e.preventDefault();
					}
				}
			});
		});
	</script>
</html>
